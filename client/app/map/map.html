<div ng-init='init()' flex layout='row'>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
    <!-- <img src="{{user.userPic}}"> -->
    <p class='md-title'>{{user.userName}}</p>



    <md-divider></md-divider>
    <!-- <p class='md-title'>Room Manager</p> -->
    <p class='md-subhead'>Join Room</p>
    <form name='joinRoom'>
      <md-input-container>
        <md-select ng-model='selectedRoom' ng-change='setupConnection()' placeholder='bleh'>
          <md-option ng-repeat="room in rooms.data" value="{{room.roomName}}">
            {{room.roomName}}
          </md-option>
        </md-select>
      </md-input-container>
    </form>
    <md-divider></md-divider>

    <md-button ng-click="startRec()" style="color:red">Rec</md-button>
    <md-button ng-click="stopRec()" style="color:grey"> Stop </md-button>
    <md-button ng-click="saveRec()" style="color:green"> Save </md-button>

  </md-sidenav>

  <md-content flex>
    <p class='md-title'>Room {{selectedRoom}}</p>
    <ng-map class="map" default-style="true" center="{{gtest}}" zoom="14"><!-- center='current-position'  "{{user.latitude}},{{user.longitude}}"-->
      <marker ng-repeat="user in allUsersInRoom" position="{{user.latitude}},{{user.longitude}}" class="mark" icon = {{user.userPic}} on-click="goToStreetView(user)">
        
      </marker>
    </ng-map>
  </md-content>
</div>
