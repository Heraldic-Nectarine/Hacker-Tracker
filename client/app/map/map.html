
<div ng-init='startInterval()'>
  <div id='map'>
    <div class='navbar col-md-4 col-sm-4 col-xs-6 col-md-offset-4 col-sm-offset-4 col-xs-offset-6'>
      <ul class='nav'>
        <li><a href='#/facebook' class='index'>Home</a></li>
        <li><a href='#/logout' class='create' ng-click="logOut()">Logout</a></li>
      </ul>
    </div>
  </div>
  <div class = 'col-md-12 col-sm-12 col-xs-12'>
    <ng-map default-style="true" center="current-location" zoom="14">
      <marker ng-repeat="client in tempDataStore" position="{{client.latitude}},{{client.longitude}}" icon = {{client.userPic}}></marker>
    </ng-map>
  </div>
</div>
