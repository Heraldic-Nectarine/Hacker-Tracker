
<div ng-init='locationCheck()'>
  <div id='map'>
    <div class='nav'>
      <ul class='nav'>
        <li><a href='#/home' class='index'>Home</a></li>
        <li><a href='#/map' class='create'>Map</a></li>
      </ul>
    </div>
  </div>

  <ng-map default-style="true" center="current-location" zoom="14">
    <marker ng-repeat="client in tempDataStore" position="{{client.latitude}},{{client.longitude}}" icon = {{client.userPic}}></marker>
  </ng-map>

</div>
