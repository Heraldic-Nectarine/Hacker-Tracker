
<div ng-init='locationCheck()'>
  <div id='map'>
    <div class='nav'>
      <ul class='nav'>
        <li><a href='#/home' class='index'>Home</a></li>
        <li><a href='#/map' class='create'>Map</a></li>
        <li><a href='#/facebook' class='create'>Login</a></li>
      </ul>
    </div>
  </div>
  <button ng-click="locationCheck()"> Check Location
  </button>

  <ng-map default-style="true" center="current-location" zoom="14">
    <marker position="{{user.latitude}}, {{user.longitude}}"
      icon = {{user.userPic}}>
    </marker>
  </ng-map>
</div>
