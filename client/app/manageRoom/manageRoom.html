<md-content layout='row' ng-init='init()'>
  <div flex='33' flex-offset='33' layout='column'>
    <p class='md-title'>Join a Room</p>
    <form name='joinRoomForm' layout='column' ng-submit='joinRoom()'>
      <md-input-container flex>
        <label>Room Name</label>
        <md-select ng-model='selectedRoom'>
          <md-option ng-repeat="room in rooms.data" value="{{room.roomName}}">
            {{room.roomName}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-button type='submit' class='md-raised md-primary'>Join</md-button>
    </form>

    <p class='md-title'>Create a Room</p>


    <form name='manageRoom' ng-submit="createRoom()" layout='column'>
      <md-input-container>
        <label>Enter the name of the room</label>
        <input type='text' ng-model="mapName" required>
      </md-input-container>
      <md-contact-chips placeholder="Add friends to room">
      <!-- TO DO: need to assign model to this -->
      </md-contact-chips>

      <md-button type="submit" class='md-raised md-primary'>
        Create
      </md-button>
    </form>

  </div>
</md-content>
